<!DOCTYPE html>
<html>
<head>
  <title>Student Record Management System - Materials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .material {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .material h3 {
      margin: 0;
      font-size: 18px;
    }
    
    .material p {
      margin-top: 10px;
      margin-bottom: 5px;
    }
    
    .material a {
      display: block;
      padding: 5px 10px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .material a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Materials</h2>
    
    <div class="material">
      <h3>Mathematics</h3>
      <p>Chapter 1: Algebra</p>
      <a href="mathematics_algebra.pdf">Download</a>
    </div>
    
    <div class="material">
      <h3>Science</h3>
      <p>Chapter 3: Electricity</p>
      <a href="science_electricity.pdf">Download</a>
    </div>
    
    <div class="material">
      <h3>English</h3>
      <p>Grammar: Verb Tenses</p>
      <a href="english_verb_tenses.pdf">Download</a>
    </div>
    
    <div class="material">
      <h3>History</h3>
      <p>Chapter 5: World War II</p>
      <a href="history_world_war_II.pdf">Download</a>
    </div>
  </div>
</body>
</html>
