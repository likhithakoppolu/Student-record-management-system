<!DOCTYPE html>
<html>
<head>
  <title>Student Management System - Exams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #4CAF50;
      color: white;
    }
    
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    
    .btn-secondary {
      background-color: #ccc;
    }
    
    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exams</h1>
    
    <table>
      <tr>
        <th>Exam Name</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
      <tr>
        <td>Mathematics</td>
        <td>2023-07-10</td>
        <td>09:00 AM</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>2023-07-15</td>
        <td>02:00 PM</td>
      </tr>
      <tr>
        <td>English</td>
        <td>2023-07-20</td>
        <td>10:30 AM</td>
      </tr>
    </table>
    
    <div class="btn-container">
      <a href="index.html" class="btn">Go Back</a>
    </div>
  </div>
</body>
</html>
